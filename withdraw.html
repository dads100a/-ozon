<h2>Вывод средств</h2>
<form method="post" action="{{ url_for('withdraw') }}">
    <label>Сумма для вывода:</label>
    <input type="number" name="amount" step="0.01" required><br><br>
    <label>ID банковского аккаунта:</label>
    <input type="text" name="bank_account_id" required><br><br>
    <button type="submit">Вывести</button>
</form>
